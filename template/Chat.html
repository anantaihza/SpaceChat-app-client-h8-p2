<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link

      type="text/css"

    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <div class="flex h-screen">
      <aside
        id="default-sidebar"
        class="top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
        aria-label="Sidebar"
      >
        <div class="h-full px-3 py-4 overflow-y-auto bg-white flex flex-col">
          <div class="flex justify-center h-[10%] mt-10">

              xmlns="http://www.w3.org/2000/svg"

            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"

          </div>

          <h1
            class="font-extrabold text-3xl text-center h-[5%] bg-clip-text text-transparent bg-gradient-to-r from-[#1E2027] to-[#6A74C9] to-80%"
          >
            SpaceChat
          </h1>

          <ul
            class="space-y-2 font-medium mt-10 px-3 flex flex-col justify-between h-[85%]"
          >
            <div class="">
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-3 text-gray-900 rounded-lg hover:bg-gray-100 group"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
                  >
                    <path
                      d="M11.47 3.841a.75.75 0 0 1 1.06 0l8.69 8.69a.75.75 0 1 0 1.06-1.061l-8.689-8.69a2.25 2.25 0 0 0-3.182 0l-8.69 8.69a.75.75 0 1 0 1.061 1.06l8.69-8.689Z"
                    />

                      d="m12 5.432 8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 0 1-.75-.75v-4.5a.75.75 0 0 0-.75-.75h-3a.75.75 0 0 0-.75.75V21a.75.75 0 0 1-.75.75H5.625a1.875 1.875 0 0 1-1.875-1.875v-6.198a2.29 2.29 0 0 0 .091-.086L12 5.432Z"
                    />
                  </svg>

                  <span class="ms-3">Home</span>
                </a>
              </li>
              <li>
                <a
                  href="#"
                  class="flex items-center px-4 py-3 text-gray-900 rounded-lg hover:bg-gray-100 group"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 24 24"
                    fill="currentColor"
                    class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 group-hover:text-gray-900"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M8.25 6.75a3.75 3.75 0 1 1 7.5 0 3.75 3.75 0 0 1-7.5 0ZM15.75 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM2.25 9.75a3 3 0 1 1 6 0 3 3 0 0 1-6 0ZM6.31 15.117A6.745 6.745 0 0 1 12 12a6.745 6.745 0 0 1 6.709 7.498.75.75 0 0 1-.372.568A12.696 12.696 0 0 1 12 21.75c-2.305 0-4.47-.612-6.337-1.684a.75.75 0 0 1-.372-.568 6.787 6.787 0 0 1 1.019-4.38Z"
                      clip-rule="evenodd"
                    />
                    <path
                      d="M5.082 14.254a8.287 8.287 0 0 0-1.308 5.135 9.687 9.687 0 0 1-1.764-.44l-.115-.04a.563.563 0 0 1-.373-.487l-.01-.121a3.75 3.75 0 0 1 3.57-4.047ZM20.226 19.389a8.287 8.287 0 0 0-1.308-5.135 3.75 3.75 0 0 1 3.57 4.047l-.01.121a.563.563 0 0 1-.373.486l-.115.04c-.567.2-1.156.349-1.764.441Z"
                    />
                  </svg>

                  <span class="flex-1 ms-3 whitespace-nowrap"
                    >My Community</span
                  >
                  <!-- <span class="inline-flex items-center justify-center px-2 ms-3 text-sm font-medium text-gray-800 bg-gray-100 rounded-full">Pro</span> -->
                </a>
              </li>
            </div>
            <li>
              <div class="dropdown dropdown-top">
                <div
                  tabindex="0"
                  role="button"
                  class="flex justify-between content-center gap-4 m-1"
                >
                  <div class="avatar online">
                    <div
                      class="w-8 h-8 rounded-full my-auto ring-[#6A74C9] ring-offset-base-100 ring ring-offset-2"
                    >
                      <img
                        class=""
                        src="https://static.vecteezy.com/system/resources/previews/027/245/487/non_2x/male-3d-avatar-free-png.png"
                      />
                    </div>
                  </div>
                  <div class="">
                    <h4 class="leading-none">Ananta Ihza</h4>
                    <p class="leading-none text-gray-400">ananta@mail.com</p>
                  </div>
                </div>
                <ul
                  tabindex="0"
                  class="dropdown-content menu bg-base-100 rounded-box z-[1] w-52 p-2 shadow"
                >
                  <li><a>Profile</a></li>
                  <li><a>Log Out</a></li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </aside>

      <div class="flex-1 flex flex-col">
        <div
          class="flex items-center justify-between p-4 bg-gray-100 border-b border-gray-200"
        >
          <div class="flex items-center">
            <div class="avatar">
              <div class="w-10 rounded-full mr-4">
                <img
                  alt="Penerima"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
                />
              </div>
            </div>
            <div class="text-lg font-bold text-gray-800">HACKTIV8 GROUPS</div>
          </div>
        </div>

        <div class="flex-1 overflow-y-auto">
          <div class="chat chat-start px-4">
            <div class="chat-image avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS chat bubble component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <div class="chat-header">Obi-Wan Kenobi</div>
            <div class="chat-bubble">You were the Chosen One!</div>
          </div>
          <div class="chat chat-end px-4">
            <div class="chat-image avatar">
              <div class="w-10 rounded-full">
                <img
                  alt="Tailwind CSS chat bubble component"
                  src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp"
                />
              </div>
            </div>
            <div class="chat-header">Anakin</div>
            <div class="chat-bubble">I hate you!</div>
          </div>
        </div>

        <div class="p-4 bg-white border-t border-gray-200">
          <div class="flex items-center">
            <!-- You can open the modal using ID.showModal() method -->
            <button
              class="text-[#6A74C9] px-2"
              onclick="my_modal_3.showModal()"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456ZM16.894 20.567 16.5 21.75l-.394-1.183a2.25 2.25 0 0 0-1.423-1.423L13.5 18.75l1.183-.394a2.25 2.25 0 0 0 1.423-1.423l.394-1.183.394 1.183a2.25 2.25 0 0 0 1.423 1.423l1.183.394-1.183.394a2.25 2.25 0 0 0-1.423 1.423Z"
                />
              </svg>
            </button>
            <dialog id="my_modal_3" class="modal">
              <div class="modal-box">
                <form method="dialog" class="w-full max-w-md border-[#6A74C9]">
                  <h3 class="text-lg font-bold py-2">Hello, Can I help you!</h3>
                  <textarea
                    class="w-full p-2 mb-4 rounded bg-[#EFF2F9] text-neutral"
                    rows="4"
                    placeholder="Enter your question?"
                  ></textarea>
                  <button
                    class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
                  >
                    âœ•
                  </button>
                  <button class="btn btn-md rounded-lg text-white bg-[#6A74C9]">
                    SUBMIT
                  </button>
                </form>
                <div
                  class="mt-6 w-full max-w-md bg-[#EFF2F9] p-4 rounded-lg shadow-md"
                >
                  <h3 class="text-lg font-bold mb-2">Response :</h3>
                  <p>...</p>
                </div>
              </div>
            </dialog>
            <input
              type="text"
              placeholder="Type a message..."
              class="flex-1 p-3 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#6A74C9] pr-16"
            />
            <button class="text-[#6A74C9] p-2 rounded-lg ml-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
